
{% load static %}

<header class="section-header">
    <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div> <!-- container //  -->
    </nav>

    <section class="header-main border-bottom">
    <div class="container ">
    <div class="row align-items-center">
        <div class="col-2">
            <a href="{% url 'home' %}" class="brand-wrap">
                <img class="logo" src="{% static 'images/newlogo.png' %}">
            </a> <!-- brand-wrap.// -->
        </div>

        <div class="col-1" class="bawa" >
            <a href="{% url 'store' %}" class="btn btn-outline-primary">Store</a>
        </div>
 
        <div class="col-7">
        <form method="GET" action="{% url 'search' %}" class="form-inline ml-auto">
            <div class="form-row">
            <!-- Price filter -->
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="priceFilterButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Price Filter
            </button>
            <div class="dropdown-menu" aria-labelledby="priceFilterButton">
                <input type="text" name="min_price" class="form-control" placeholder="Min Price" value={{min_price}}>
                <input type="text" name="max_price" class="form-control" placeholder="Max Price" value={{max_price}}>
            </div>
            </div>
            <!-- Category Form -->
            <div class="dropdown"> 
            <select name="category" class="form-control ml-sm-2">
                <option value="">All Categories</option>
                {% for category in links %}
                    <option value="{{ category.slug }}" {% if selected_category == category.slug %}selected{% endif %}>
                        {{ category.category_name }}
                    </option>
                {% endfor %}
            </select>
            </div>
            <!-- Search Form -->
            <input type="text" name="keyword" class="form-control ml-sm-2" placeholder="Search" value="{{ search_keyword }}">
            
        
            <button type="submit" class="btn btn-primary ml-sm-2">
                Search
            </button>
        </form>
        </div>
    </div> <!-- row.// -->
        
        <div class="col-">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">
                        {% if user.id is None %}
                        <div class="widget-header">
                            <small class="title text-muted">Welcome guest!</small>
                            <div> 
                                <a href="{% url 'login' %}">Sign in</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'register'%}"> Register</a>
                            </div>
                        </div>
                        {% else %}
                        <div class="widget-header">
                            <small class="title text-muted">Welcome {{user.first_name}}!</small>
                            <div> 
                                <a href="{% url 'my_orders'%}">Orders</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'logout'%}">Logout</a>
                            </div>
                        </div>
                        {% endif%}
                        <div class="widget-header">
                        <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                            <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
                        </a>
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
        
    </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
    
</header> <!-- section-header.// -->
